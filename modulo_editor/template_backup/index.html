<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="resource/js/script.js"></script>
	<script type="text/javascript" src="../js/fileinput.js"></script>

    <title>Template Editor</title>
    
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="well well-sm">
				<form class="form-horizontal" method="post">
					<fieldset>
					<legend class="text-center header">Template Editor</legend>

					<!-- panel botons-->
					<div class="well well-sm panel panel-default col-md-12">
					   <div class="panel-body">
				   		  	  <!-- Nav tabs -->
						  <ul class="nav nav-tabs" role="tablist">
						    <li class="nav-item">
						      <a class="nav-link active" data-toggle="tab" href="#home">Nuevo</a>
						    </li>
						    <li class="nav-item">
						      <a class="nav-link" data-toggle="tab" href="#menu1">Editar</a>
						    </li>
						    <!--
						    <li class="nav-item">
						      <a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
						    </li>
						    -->
						  </ul>
						 
						  <!-- Tab panes -->
						  <div class="tab-content">
						    <div id="home" class="container tab-pane active"><br>
						      <!--<h3 class="text-center">Creacion de Archivo</h3>
							    -->
							    <div class="form-group">
							        <div class="col-md-3">
				          	          <label for="newname">Nombre documento</label>
    			          	          <input id="newname" name="newname" type="text" placeholder="Ingrese un nombre" class="form-control newnamme">
									</div>

									<div class="col-md-3">
						              <label for="newkeyvalue">Nombre Clave</label>
    			          	          <input id="newkeyvalue" name="newkeyvalue" type="text" placeholder="Clave" class="form-control newkey">
						            </div>
									<div id="listnewkey"  class="col-md-5">
									   <label for="listnewkey">Lista de Claves</label>
    			          	           <select name="listnewkey" class="form-control listnkey"  onChange="load_key(this.value);">
										  <option selected="true" disabled>seleciona una llave</option>
										</select>
		                        	</div>
						        </div>
							
					            <div class="form-group">
						            <span class="col-md-11  text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
						            <div class="col-md-11">
						                <label for="newtem">Plantilla</label>
    			          	           <textarea id="newtem" class="form-control newtemp" name="newtem" placeholder="Ingrese su plantilla." rows="3"></textarea>
						            </div>
						        </div>
								<div class="form-group col-md-12" style="margin-top:20px; margin-left: 780px; margin-right: 780px;">
									<div class="btn-group" role="group">
								      <button data-toggle="tooltip" title="almacena el contenido" name="newfilej" id='newfilej' type="button" class="btn btn-success newfile">Nuevo</button>
								    </div>
								    
									<div class="btn-group" role="group" >
								      <button data-toggle="tooltip" title="almacena el contenido" name="savenewkey" id='savenewkey' type="button" class="btn btn-warning savekey">Guardar</button>
								    </div>
								    
							        <div class="btn-group " role="group">
							          <button id="downfilen" name="downfilen" type="button" class="btn btn-primary downfile">Descargar</button>
							        </div>
								</div>
							</div>
						    <div id="menu1" class="container tab-pane fade col-md-12"><br>
						   		 <div class="form-group">
							        <div class="col-md-6">
				          	          <label for="editkeyvalue">Nombre clave</label>
    			          	          <input id="editkeyvalue" name="editkeyvalue" type="text" placeholder="Ingrese un nombre" class="form-control editkey">
										<div class="checkbox col-md-7">
										    <label>
										      <input id="editnamekey" name="editnamekey" type="checkbox" onchange="enableinputkeyvalue(this.checked);"> editar clave
										    </label>
										</div>
									</div>
									 <div id="keyvalueselect"  class="col-md-6">
						                <label for="editkeylist">Claves</label>
    			          	            <select name="editkeylist" id="editkeylist" class="form-control editlist"  onChange="loadkey(this.value);">
										  <option selected="true" disabled>seleciona una llave</option>
										</select>
						        	</div>								
								</div>

								<div class="form-group">
	                            <span class="col-md-12"><i class="fa fa-pencil-square-o bigicon"></i></span>
	                            <div class="col-md-12">
	                                <label for="edittemp">Plantilla</label>
    			          	        <textarea id="edittemp" class="form-control edittem" name="edittemp" placeholder="Ingrese su plantilla." rows="3"></textarea>
	                            </div>
	                            <div class="form-group col-md-12" style="margin-top:20px;">
								 	<div class="col-md-6"> 
									   <!-- botton load and copy file type json-->
										<input id="docinput" name="archivo" class="file-loading" type="file"  onchange="myOnLoad(this.value)"/>
										<p><br/></p>
										<p class="alert alert-warning" align="justify"><b>Nota</b> solo se aceptan documentos en formato json.</p>
										<img src="images/ajax-loader.gif" id="loading-indicator" style="display: none;padding-top: 10px; text-align: center"/>		
									<!--end botton load and copy file type json-->
									</div>
   						    		<div class="btn-group" role="group">
									  <button data-toggle="tooltip" title="almacena el contenido" name="saveaddtkey" id='saveaddtkey' type="button" class="btn btn-info savekeyadd">Guardar</button>
									</div>
									<div class="btn-group" role="group">
									   <button id="deletekey" name="deletekey" type="button" class="btn btn-danger">Eliminar</button>
									</div>
									<div class="btn-group" role="group">
										<button id='saveedittem' name="saveedittem" type="button" class="btn btn-warning">Editar</button>
									</div>
									<div class="btn-group" role="group">
									 <button id="savefileedit" name="savefileedit" type="button" class="btn btn-success">Descargar</button>
									</div>
       						    </div>
	                        </div>
	    
						 </div>
						    <!--
						    <div id="menu2" class="container tab-pane fade"><br>
						      <h3>Menu 2</h3>
						      <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
						    </div>-->
						  </div>
							
					   </div>
					</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>	
</body>
</html>
