<!DOCTYPE html>
<!-- Creado por: Juan Carlos Vargas en ene/2017 -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Demo Chatbot Cámara de Comercio de Bogotá</title>

        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <link href="web_resources/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
        <link href="web_resources/css/styles.css" rel="stylesheet" type="text/css" />
       
    </head>

    <body>
        <div class="chat_window">
            <div class="top_menu">
                <!-- <div class="buttons">
                    <div class="button close"></div>
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                </div> -->
                <div class="title">Demo Chatbot CCB</div>
            </div>
            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input" placeholder="Escriba su mensaje aquí..." />
                </div>
                <div class="send_message">
                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>
            </div>
        </div>
        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text"></div>
                    <div class="date"></div>
                </div>
            </li>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="web_resources/js/fileinput.js"></script>
        <script type="text/javascript" src="web_resources/js/script.js"></script>
    </body>
</html>
