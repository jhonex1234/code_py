<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="resource/img/unnamed.png">

	<script	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="resource/js/script.js"></script>
	<script type="text/javascript" src="../js/fileinput.js"></script>
	<script	type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" ></script>
	<!-- 
	<link rel="stylesheet" type="text/css" href="resource/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="resource/css/mycss.css" rel="stylesheet" media="screen">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    
	<title>Template Editor</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
	            <div class="well well-sm">
	                <form class="form-horizontal" method="post">
	                    <fieldset>
	                        <legend class="text-center header">Template Editor</legend>
						
							<!-- panel botons-->
		                    <div class="well well-sm panel panel-default col-md-12">
									 <div class="panel-body">
									 		<div class="btn-group btn-group-justified" role="group" aria-label="...">
											    <div class="btn-group" role="group">
											     <button id="nuevojson" name="nuevojson" type="button" class="btn btn-primary" data-toggle="tooltip" title="Crea contenido nuevo  para un Json File">Nuevo</button>
											    </div>
											  
											    <div class="btn-group" role="group">
											      <button data-toggle="tooltip" title="almacena el contenido" name="almacenarjson" id='almacenarjson' type="button" class="btn btn-info">Guardar</button>
											    </div>
											    
											    <div class="btn-group" role="group">
											       <button id="makejsonfile" type="button" class="btn btn-success">Finalizar</button>
											    </div>

											    <div class="btn-group" role="group">
											      <button id='editjson' type="button" class="btn btn-warning">Editar</button>
											    </div>

											    <div class="btn-group" role="group">
											       <button id="eliminarjson" name="eliminarjson" type="button" class="btn btn-danger">Eliminar</button>
											    </div>
											</div>
									  
				                      	<!-- panel form-->
									  	<div class="well well-sm panel panel-default col-md-12">
										    <div class="panel-body">
											    <div class="form-group">
											        <div class="col-md-3">
									                        <input id="newnamefile" name="newnamefile" type="text" placeholder="Nombre documento" class="form-control">
													</div>
						                           
						                            <div class="col-md-3">
						                                <input id="keyvalue" name="keyvalue" type="text" placeholder="KeyValue" class="form-control">
						                            </div>
						                            <div id="keyvalueselect"  class="col-md-6">
							                            <select name="keyvalueselect" class="form-control"  onChange="loadkey(this.value);">
														  <option selected="true" disabled>seleciona una llave</option>
														</select>
						                        	</div>
						                        </div>

						                        <div class="form-group">
						                            <span class="col-md-12  text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
						                            <div class="col-md-12">
						                                <textarea id="message" class="form-control" id="message" name="message" placeholder="Enter your massage for us here." rows="3"></textarea>
						                            </div>
						                        </div>
												<!-- cargue de archivo json-->
							                	<div class="form-group">
												 	<div class="col-md-6"> 
													   <!-- botton load and copy file type json-->
														<input id="docinput" name="archivo" class="file-loading" type="file"  onchange="myOnLoad(this.value)"/>
														<p><br/></p>
														<p class="alert alert-warning" align="justify"><b>Nota</b> solo se aceptan documentos en formato pdf, jpg, png, tif y bmp con una resoluci√≥n de 600 dpi.</p>
														<img src="images/ajax-loader.gif" id="loading-indicator" style="display: none;padding-top: 10px; text-align: center"/>		
													<!--end botton load and copy file type json-->
													</div>
		               						    </div>
										</div>
									  </div>
							    </div>
                            </div>
						</fieldset>
	                </form>
	            </div>
	        </div>
        </div>
	</div>	
</body>
</html>
